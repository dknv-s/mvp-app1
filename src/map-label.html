<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./map-label.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="production-label">
            <div class="production-label__icon"></div>
            <div class="production-label__left">
                <div class="production-label__left-content">
                    <p class="production-label__name">ЗНДХ</p>
                    <p class="production-label__params">
                        <span>4255</span>
                        <span class="production-label__params-divider">|</span>
                        <span>4170</span>
                    </p>
                </div>
            </div>
            <div class="production-label__right">
                <p class="production-label__percents">
                    <span class="production-lable__percents-arrow"></span> 0.2%
                </p>
            </div>
        </div>
        <hr />
        <div class="production-label production-label--second">
            <div class="production-label__icon"></div>
            <div class="production-label__left">
                <div class="production-label__left-content">
                    <p class="production-label__name">ЗНДХ</p>
                    <p class="production-label__params">
                        <span>4255</span>
                        <span class="production-label__params-divider">|</span>
                        <span>4170</span>
                    </p>
                </div>
            </div>
            <div class="production-label__right">
                <p class="production-label__percents">
                    <span class="production-lable__percents-arrow"></span> 0.2%
                </p>
            </div>
        </div>
        <hr />
        <div class="production-label production-label--safety">
            <div class="production-label__icon"></div>
            <div class="production-label__left">
                <div class="production-label__left-content">
                    <p class="production-label__name">ЗНДХ</p>
                </div>
            </div>
            <div class="production-label__center">
                <p class="safety-label__param"><span>ЦПС</span><span>0%</span></p>
                <p class="safety-label__param--last">100%</p>
            </div>
            <div class="production-label__last">
                <p class="safety-label__param"><span>СПТ</span><span>-2%</span></p>
                <p class="safety-label__param--last">98%</p>
            </div>
        </div>
        <hr>
        <div class="production-label production-label--empty">
            <div class="production-label__icon"></div>
            <div class="production-label__org-name">РВП</div>
        </div>
    </body>
</html>
